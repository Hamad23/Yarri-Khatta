<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Friend Expense Splitter</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
    }
    .section {
      border: 1px solid #333;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #1e1e1e;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }
    input, select {
      background-color: #2a2a2a;
      color: #ffffff;
    }
    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .friend {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
    }
    .scroll-area {
      max-height: 150px;
      overflow-y: auto;
      background-color: #2a2a2a;
      padding: 10px;
      border-radius: 5px;
    }
    .debt {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Friend Expense Splitter</h1>

    <div class="section">
      <h2>Add Friend</h2>
      <input id="friendName" placeholder="Enter friend's name" />
      <button onclick="addFriend()">Add Friend</button>
      <div id="friendList"></div>
    </div>

    <div class="section">
      <h2>Add Expense</h2>
      <input id="expenseAmount" type="number" placeholder="Amount paid" />
      <select id="expensePayer"></select>
      <button onclick="addExpense()">Split Expense</button>
    </div>

    <div class="section">
      <h2>Settle Debt</h2>
      <label for="settlePayer">Who is paying:</label>
      <select id="settlePayer"></select>
      <label for="settleReceiver">Who is receiving:</label>
      <select id="settleReceiver"></select>
      <input id="settleAmount" type="number" placeholder="Amount to settle" />
      <button onclick="settleDebt()">Settle</button>
    </div>

    <div class="section">
      <h2>Who Owes Whom</h2>
      <select id="debtFilter" onchange="displayDebts()"></select>
      <div id="debtList"></div>
    </div>

    <div class="section">
      <h2>Transaction History</h2>
      <div class="scroll-area" id="history"></div>
    </div>
  </div>

  <script>
    let friends = JSON.parse(localStorage.getItem('friends')) || [];
    let historyEntries = JSON.parse(localStorage.getItem('history')) || [];

    function saveData() {
      localStorage.setItem('friends', JSON.stringify(friends));
      localStorage.setItem('history', JSON.stringify(historyEntries));
    }

    function updateFriendSelectors() {
      const selectors = ["expensePayer", "settlePayer", "settleReceiver", "debtFilter"];
      selectors.forEach(id => {
        const select = document.getElementById(id);
        select.innerHTML = '<option value="">-- Select --</option>';
        friends.forEach(friend => {
          const option = document.createElement("option");
          option.value = friend.name;
          option.textContent = friend.name;
          select.appendChild(option);
        });
      });
    }

    function renderFriends() {
      const list = document.getElementById("friendList");
      list.innerHTML = "";
      friends.forEach(friend => {
        const div = document.createElement("div");
        div.className = "friend";
        div.innerHTML = `<span>${friend.name}</span><span>${friend.balance.toFixed(2)}</span>`;
        list.appendChild(div);
      });
    }

    function renderHistory() {
      const log = document.getElementById("history");
      log.innerHTML = "";
      historyEntries.slice().reverse().forEach(entry => {
        const item = document.createElement("div");
        item.textContent = entry;
        log.appendChild(item);
      });
    }

    function addFriend() {
      const name = document.getElementById("friendName").value.trim();
      if (name && !friends.find(f => f.name === name)) {
        friends.push({ name, balance: 0 });
        updateFriendSelectors();
        renderFriends();
        saveData();
        document.getElementById("friendName").value = "";
      }
    }

    function addExpense() {
      const amount = parseFloat(document.getElementById("expenseAmount").value);
      const payer = document.getElementById("expensePayer").value;
      if (!payer || isNaN(amount) || amount <= 0) return;
      const split = amount / friends.length;
      friends.forEach(friend => {
        if (friend.name === payer) {
          friend.balance += amount - split;
        } else {
          friend.balance -= split;
        }
      });
      renderFriends();
      updateHistory(`${payer} paid $${amount.toFixed(2)} split between ${friends.length} friends`);
      saveData();
      document.getElementById("expenseAmount").value = "";
      displayDebts();
    }

    function settleDebt() {
      const payer = document.getElementById("settlePayer").value;
      const receiver = document.getElementById("settleReceiver").value;
      const amount = parseFloat(document.getElementById("settleAmount").value);
      if (!payer || !receiver || payer === receiver || isNaN(amount) || amount <= 0) return;
      friends.forEach(friend => {
        if (friend.name === payer) friend.balance += amount;
        if (friend.name === receiver) friend.balance -= amount;
      });
      renderFriends();
      updateHistory(`${payer} settled $${amount.toFixed(2)} with ${receiver}`);
      saveData();
      document.getElementById("settleAmount").value = "";
      displayDebts();
    }

    function displayDebts() {
      const selected = document.getElementById("debtFilter").value;
      const list = document.getElementById("debtList");
      list.innerHTML = "";
      if (!selected) return;
      const fromPerson = friends.find(f => f.name === selected);
      friends.forEach(friend => {
        if (friend.name !== fromPerson.name) {
          const diff = friend.balance - fromPerson.balance;
          if (diff > 0.01) {
            const div = document.createElement("div");
            div.className = "debt";
            div.innerHTML = `<span>${fromPerson.name} owes ${friend.name}</span><span>$${(diff / 2).toFixed(2)}</span>`;
            list.appendChild(div);
          }
        }
      });
    }

    function updateHistory(entry) {
      const time = new Date().toLocaleString();
      const record = `${time}: ${entry}`;
      historyEntries.push(record);
      renderHistory();
    }

    // Initial rendering from localStorage
    updateFriendSelectors();
    renderFriends();
    renderHistory();
    displayDebts();
  </script>
</body>
</html>
